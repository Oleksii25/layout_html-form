<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fiset">
        <legend>Personal information</legend>
        <div class="block">
          <label
            for="surname"
            class="lab"
          >
            Surname:
          </label>
          <input
            id="surname"
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="block">
          <label
            for="name"
            class="lab"
          >
            Name:
          </label>
          <input
              type="text"
              name="name"
              required
              id="name"
              autocomplete="off"
          >
        </div>
        <div class="block">
          <label
            for="age"
            class="lab"
          >
            How old are You:
          </label>
          <input
            class="zadolbalo"
            type="number"
            name="age"
            id="age"
            value="12"
            required
            max="100"
            min="12"
          >
        </div>
        <div class="block">
          <label
            for="date"
            class="lab"
          >
            Full date of birth:
          </label>
          <input
            type="date"
            name="date"
            id="date"
            min="2020-02-02"
            max="2025-04-25"
            required
          >
        </div>
        <div class="block">
          <label
            for="agreement"
            class="lab"
          >
            I accept the term of the agreement:
          </label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </div>
      </fieldset>
      <fieldset class="fiset">
        <legend>Registration</legend>
        <div class="block">
          <label
            for="email"
            class="lab"
          >
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="block">
          <label
            for="password"
            class="lab"
          >
            Password:
          </label>
          <input
            type="password"
            name="Password"
            id="password"
            minlength="5"
          >
        </div>
      </fieldset>
      <fieldset class="fiset">
        <legend>An interesting fact about you!</legend>
        <div class="block">
          <label
            for="cats"
            class="lab"
          >
            Do you love cats?
          </label>
          <input
            type="radio"
            name="cats"
            id="cats"
          > Yes
          <input
            type="radio"
            name="cats"
            id="cats1"
          >No
        </div>
        <div class="block">
          <label
            for="colors"
            class="lab"
          >
            What is your favorite color?
          </label>
          <input
            type="color"
            name="colors"
            id="colors"
          >
        </div>
        <div class="block">
          <label
            for="time"
            class="lab"
          >
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="sleep_time"
            id="time"
          >
        </div>
        <div class="block">
          <label
            for="cars"
            class="lab"
          >
            What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            id="cars"
            required
            multiple
          >
            <option value="">BMW</option>
            <option value="">AUDI</option>
            <option value="">Lada</option>
          </select>
        </div>
        <div class="block">
          <label
            for="rating"
            class="lab"
          >
            How do you rate our work?
          </label>
          <input
            type="range"
            name="work_rating"
            id="rating"
            step="3"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fiset">
        <legend>Additional info:</legend>
        <div class="block">
          <label
            for="comm"
            class="lab"
          >
            Comments:
          </label>
          <textarea
            name="comments"
            id="comm"
            cols="15"
            rows="2"
            maxlength="200"
          >
          </textarea>
        </div>
        <div class="block">
          <label
            for="recomm"
            class="lab"
          >
            Would you recommend us?
          </label>
          <select
            name="recommendation"
            id="recomm"
          >
            <option value="">Yes</option>
            <option value="">No</option>
          </select>
        </div>
      </fieldset>
      <button
        type="submit"
        name="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
