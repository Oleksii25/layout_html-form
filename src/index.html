<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fiset">
        <legend>Personal information</legend>
        <label
          for="surname"
          class="lab"
        >
          Surname:
          <input
            id="surname"
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label
          for="name"
          class="lab"
        >
          Name:
          <input
            type="text"
            name="name"
            required
            id="name"
            autocomplete="off"
          >
        </label>
        <label
          for="age"
          class="lab"
        >
          How old are you:
          <input
            class="zadolbalo"
            type="number"
            name="age"
            id="age"
            value="12"
            required
            max="100"
            min="12"
          >
        </label>
        <label
          for="date"
          class="lab"
        >
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
            min="2020-02-02"
            max="2025-04-25"
            required
          >
        </label>
        <label
          for="agreement"
          class="lab"
        >
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="fiset">
        <legend>Registration</legend>
        <label
          for="email"
          class="lab"
        >
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label
          for="password"
          class="lab"
        >
          Password:
          <input
            type="password"
            name="Password"
            id="password"
            minlength="5"
          >
        </label>
      </fieldset>
      <fieldset class="fiset">
        <legend>An interesting fact about you!</legend>
        <label
          for="cats"
          class="lab"
        >
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="cats"
          > Yes
          <input
            type="radio"
            name="cats"
            id="cats1"
          >No
        </label>
        <label
          for="colors"
          class="lab"
        >
          What is your favorite color?
          <input
            type="color"
            name="colors"
            id="colors"
          >
        </label>
        <label
          for="time"
          class="lab"
        >
          What time do you go to bed?
          <input
            type="time"
            name="sleep_time"
            id="time"
          >
        </label>
        <label
          for="cars"
          class="lab"
        >
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            required
            multiple
          >
            <option value="">BMW</option>
            <option value="">AUDI</option>
            <option value="">Lada</option>
          </select>
        </label>
        <label
          for="rating"
          class="lab"
        >
          How do you rate our work?
          <input
            type="range"
            name="work_rating"
            id="rating"
            step="3"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fiset">
        <legend>Additional info:</legend>
        <label
          for="comm"
          class="lab"
        >
          Comments:
          <textarea
            name="comments"
            id="comm"
            cols="15"
            rows="2"
            maxlength="200"
          >
          </textarea>
        </label>
        <label
          for="recomm"
          class="lab"
        >
          Would you recommend us?
          <select
            name="recommendation"
            id="recomm"
          >
            <option value="">Yes</option>
            <option value="">No</option>
          </select>
        </label>

      </fieldset>
      <button
        type="submit"
        name="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
